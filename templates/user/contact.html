<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Rotaract Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      color: #333;
      padding-top: 90px;
    }

    /* ✅ Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar .logo img {
      height: 40px;
      border-radius: 50%;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 20px;
      transition: 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: rgba(255, 255, 255, 0.1);
      color: #ffd700;
    }

    .mobile-menu {
      display: none;
      font-size: 24px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 70px;
        left: -100%;
        background: rgba(11, 29, 58, 0.95);
        flex-direction: column;
        width: 100%;
        height: 100vh;
        padding-top: 60px;
        transition: left 0.3s ease;
      }

      .nav-links.active {
        left: 0;
      }

      .mobile-menu {
        display: block;
      }
    }

    /* ✅ Contact Form */
    .contact-container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255,255,255,0.95);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .contact-container h2 {
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      color: #0b1d3a;
      margin-bottom: 25px;
    }

    form .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    form .form-group input,
    form .form-group textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      background: #fff;
    }

    form .form-group label {
      position: absolute;
      top: -10px;
      left: 15px;
      background: #fff;
      padding: 0 5px;
      font-size: 13px;
      color: #555;
    }

    form button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    form button:hover {
      background: #5a4bb7;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .success {
      text-align: center;
      color: green;
      margin-bottom: 20px;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .contact-container {
        margin: 40px 20px;
        padding: 30px 20px;
      }

      .contact-container h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar" id="navbar">
  <a href="{{ url_for('home') }}" class="logo">
    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
    Rotaract Club Of NLJIET
  </a>
  <div class="nav-links" id="navLinks">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('membership') }}">Membership</a>
    <a href="{{ url_for('events') }}">Events</a>
    <a href="{{ url_for('view_announcements') }}">Announcements</a>
    <a href="{{ url_for('contact') }}" class="active">Contact</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
  <button class="mobile-menu" id="mobileMenu"><i class="bi bi-list"></i></button>
</nav>

<!-- ✅ Contact Section -->
<div class="contact-container" data-aos="fade-up">
  <h2>Get In Touch</h2>

  {% if success %}
    <p class="success">{{ success }}</p>
  {% endif %}

  <form method="POST">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" name="mobile" required>
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <button type="submit">Send Message</button>
  </form>
</div>

<!-- ✅ Scripts -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });

  const menu = document.getElementById("mobileMenu");
  const navLinks = document.getElementById("navLinks");
  const icon = menu.querySelector("i");

  menu.addEventListener("click", () => {
    navLinks.classList.toggle("active");
    icon.classList.toggle("bi-list");
    icon.classList.toggle("bi-x");
  });

  navLinks.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('active');
      icon.classList.add("bi-list");
      icon.classList.remove("bi-x");
    });
  });
</script>
</body>
</html>
