<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #185a9d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #124d85;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }
    .link {
      text-align: center;
      margin-top: 15px;
      color: #555;
    }
    .link a {
      color: #185a9d;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST">
      {{ form.hidden_tag() }}
      <label>{{ form.name.label }}</label>
      {{ form.name(size=32) }}
      <label>{{ form.email.label }}</label>
      {{ form.email(size=32) }}
      <label>{{ form.mobile.label }}</label>
      {{ form.mobile(class="form-control", placeholder="Enter mobile number") }}
      <label>{{ form.password.label }}</label>
      {{ form.password(size=32) }}
      {{ form.submit(class="btn") }}
    </form>
    <div class="link">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </div>
  </div>
</body>
</html>
