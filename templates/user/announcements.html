<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Announcements | Rotaract Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      color: #333;
      padding-top: 90px;
    }

    /* ✅ NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar .logo img {
      height: 40px;
      border-radius: 50%;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 20px;
      transition: 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: rgba(255, 255, 255, 0.1);
      color: #ffd700;
    }

    .mobile-menu {
      display: none;
      font-size: 24px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 70px;
        left: -100%;
        flex-direction: column;
        background: rgba(11, 29, 58, 0.95);
        width: 100%;
        height: 100vh;
        padding-top: 60px;
        transition: left 0.3s ease;
      }

      .nav-links.active {
        left: 0;
      }

      .mobile-menu {
        display: block;
      }
    }

    /* ✅ PAGE CONTENT */
    .container {
      max-width: 960px;
      margin: auto;
      padding: 40px 20px;
    }

    .page-title {
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .announcement-list {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      padding: 24px 30px;
      border-left: 6px solid #667eea;
      transition: 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 22px;
      color: #0b1d3a;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      line-height: 1.6;
      color: #555;
    }

    .meta {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #888;
      margin-top: 15px;
      gap: 8px;
    }

    .meta i {
      color: #667eea;
    }

    .back-btn {
      text-align: center;
      margin-top: 50px;
    }

    .back-btn a {
      display: inline-block;
      padding: 12px 30px;
      background: #0b1d3a;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .back-btn a:hover {
      background: #ffd700;
      color: #0b1d3a;
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 28px;
      }

      .card h3 {
        font-size: 20px;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<!-- ✅ NAVBAR -->
<nav class="navbar" id="navbar">
  <a href="{{ url_for('home') }}" class="logo">
    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
    Rotaract Club Of NLJIET
  </a>
  <div class="nav-links" id="navLinks">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('membership') }}">Membership</a>
    <a href="{{ url_for('events') }}">Events</a>
    <a href="{{ url_for('view_announcements') }}" class="active">Announcements</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
  <button class="mobile-menu" id="mobileMenu"><i class="bi bi-list"></i></button>
</nav>

<!-- ✅ ANNOUNCEMENTS -->
<div class="container">
  <div class="page-title" data-aos="fade-down">
    <i class="bi bi-megaphone-fill"></i> Announcements
  </div>

  {% if announcements %}
    <div class="announcement-list">
      {% for ann in announcements %}
        <div class="card" data-aos="fade-up" data-aos-delay="{{ loop.index * 100 }}">
          <h3>{{ ann.title }}</h3>
          <p>{{ ann.content }}</p>
          <div class="meta">
            <i class="bi bi-clock"></i>
            {{ ann.created_at.strftime('%B %d, %Y') }}
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p style="text-align: center; font-size: 18px; color: #fff; margin-top: 30px;">No announcements yet.</p>
  {% endif %}

  <div class="back-btn">
    <a href="{{ url_for('home') }}"><i class="bi bi-arrow-left"></i> Back to Home</a>
  </div>
</div>

<!-- ✅ SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });

  const menu = document.getElementById("mobileMenu");
  const navLinks = document.getElementById("navLinks");
  const icon = menu.querySelector("i");

  menu.addEventListener("click", () => {
    navLinks.classList.toggle("active");
    icon.classList.toggle("bi-list");
    icon.classList.toggle("bi-x");
  });

  navLinks.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('active');
      icon.classList.add("bi-list");
      icon.classList.remove("bi-x");
    });
  });
</script>
</body>
</html>
