<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Announcement | Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0ecff, #f9f4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .form-container {
      background: white;
      padding: 40px 35px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      border-left: 6px solid #667eea;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0b1d3a;
      font-size: 28px;
    }

    form p {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #444;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      font-family: inherit;
      transition: 0.3s ease;
      resize: vertical;
      min-height: 50px;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    input[type="submit"] {
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      padding: 14px 28px;
      color: white;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #764ba2, #667eea);
    }

    .success-message {
      text-align: center;
      color: green;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      text-decoration: none;
      color: #667eea;
      font-weight: 600;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2><i class="fas fa-bullhorn"></i> Post New Announcement</h2>

    {% if message %}
      <div class="success-message">{{ message }}</div>
    {% endif %}

    <form method="POST">
      {{ form.hidden_tag() }}
      <p>
        {{ form.title.label }}<br>
        {{ form.title(size=60) }}
      </p>
      <p>
        {{ form.content.label }}<br>
        {{ form.content(rows=5, cols=60) }}
      </p>
      <p>{{ form.submit() }}</p>
    </form>

    <div class="back-link">
      <a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
