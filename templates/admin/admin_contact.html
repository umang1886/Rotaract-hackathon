<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      height: 100vh;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
    }

    .sidebar-header {
      padding: 30px 25px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .sidebar h2 {
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar h2::before {
      content: \"ðŸ“©\";
    }

    .sidebar-nav {
      padding: 20px 0;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 25px;
      text-decoration: none;
      color: #4a5568;
      font-weight: 500;
      transition: 0.3s ease;
      border-left: 3px solid transparent;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(102, 126, 234, 0.1);
      border-left-color: #667eea;
      color: #667eea;
      transform: translateX(5px);
    }

    .sidebar a i {
      font-size: 18px;
      width: 20px;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    h1 {
      font-size: 30px;
      color: white;
      margin-bottom: 20px;
      text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      border-collapse: collapse;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #34495e;
      color: white;
      font-size: 14px;
      text-transform: uppercase;
    }

    tr:hover {
      background: #f9f9f9;
    }

    td {
      font-size: 15px;
      color: #333;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
      }
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Admin Panel</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="{{ url_for('registered_users') }}"><i class="fas fa-users"></i> Registered Users</a>
      <a href="{{ url_for('view_members') }}"><i class="fas fa-id-badge"></i> Members</a>
      <a href="{{ url_for('admin_contact') }}" class="active"><i class="fas fa-envelope"></i> Contact Messages</a>
      <a href="{{ url_for('admin_announcement') }}"><i class="fas fa-bullhorn"></i> Announcements</a>
      <a href="{{ url_for('logout_admin') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Contact Messages</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        {% for message in contacts %}
        <tr>
          <td>{{ message.id }}</td>
          <td>{{ message.name }}</td>
          <td>{{ message.email }}</td>
          <td>{{ message.mobile }}</td>
          <td>{{ message.message }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
